<body>
    -- 변수와 연산자 (강인)--<br>
    <script type = "text/javascript">
        let aa;
        aa =100;
        let bb = 20.5; // 
        const cc =300; // 상수 선언
        bb = bb + 10;
        // cc = cc + 10; 상수를 바꾸려 하니 type err 뜸 
        let dd = false; // False 로 하면 오류남
        let msg = "변수 선언 이해"
        document.write(aa, " ", bb, " ", cc, "<br>");
        document.write(msg);
        document.write("<hr>");
        document.write("bb:",typeof(bb)," cc:",typeof(cc), " dd:",typeof(dd)); // 소수 정수 다 number
        document.write(" 음수:",typeof(-1),"<br>")
        document.write("msg:",typeof(msg), " nul:",typeof(null), " undefined:",typeof(undefined),"<br>")
        {
            let v1 = 1; // var 는 전역 변수 선언 이다. 근데 옛날 꺼임
            document.write(v1,"<br>");
            {
                let v2 = 2;
                document.write(v2,"<br>");
                {
                    let v3 = 3;
                    document.write(v3,"<br>");
                    document.write("v1,v2,v3:",v1,' ',v2,' ',v3," &emsp;v3영역임 제일 안쪽<br>");
                }

            }
        }
        // document.write(v1,' ',v2,' ',v3); // err:Uncaught ReferenceError 범위 밖에 있음

        document.write(0.1+0.2,"<br>"); // 2진 변환시 잘리는 경우에 
        document.write(0.1+2,"<br>");
        document.write(0.3-0.1,"<br><br>");
    </script>
    <hr>
    ---연산자---<br>
    <script>

        let x = 5, y = 2;
        document.write(x,' ',y,"<br>");
        document.write("산술 연산:",x+y," ",x/y," ",x%y,"<br>");
        document.write("관계 연산:",x>y," ",x<=y," ",x==y," ",x!=y,"<br>");
        document.write("논리 연산(&& -> and / || -> or):",x>y && x<=y," ",x==y || x!=y,"<br>");
        document.write("누적 연산:",x = x+1," ",++x," ",x+=1,"<br>");
        document.write("삼항 연산:",(x>y)?1000:(1000+2000),"<br><br>"); // 연산자 우선순위 는 파이썬과 동일
        // print("a"+"b"+"c")
        document.write("a"+"b"+"c","<br>")
        let m,b,c;
        m = b = c = 6+5;
        document.write("m = b = c = 6+5; (할당 연산):",m," ",b," ",c);

        
    </script>
