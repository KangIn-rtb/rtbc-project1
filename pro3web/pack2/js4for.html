<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    반복문 for(초기값;조건;증가값)<br>
    <script>
        let a = 1;
        for(a = 1;a<=5;a++){
            document.write("a 값은 "+ a +"<br>");
        }
        document.write("for 블랙 수행 후 a 값은 "+ a +"<br>");
        for(let a = 3;a<11;a+=2){
            document.write("a 값은 "+ a +"<br>");
        }
        document.write("<br>");
        for(let i = 1;i<=3;i++){
            document.write("i 값은 =>"+ i +"&nbsp;&nbsp;");
            for(let j = 1;j<=4;j++){
                document.write("j 값은 =>"+ j +"&nbsp;&nbsp;");
            }
            document.write("<br>");
        }

        document.write("<br>1~10 까지의 정수 합은?<br>");
        let hap = 0;
        for(let su=1;su<=10;su++){
            hap += su;
        }
        document.write(hap);

        document.write("<br>1~100 까지의 정수 중 2의 배수이나 5의 배수가 아닌 수의 합<br>");
        let sol = 0;
        for(let i = 0;i<=100;i++){
            if(i%2 === 0 && i%5 !== 0){ // javascript -> ===:자료형까지 비교 ==값만 비교(자동 형변환) 
                sol += i
            }
        }
        document.write(sol);
        document.write("<hr>2~9 구구단 출력 - table에 출력<br>");
        document.write("<table border='0'>");
            for(let i = 1;i<=9;i++){
                document.write("<tr>");
                for(let j = 2;j<=9;j++){
                    // document.write("<td>")
                    // document.write(j+" x "+ i +"="+j*i)
                    // document.write("</td>")
                    document.write(`<td>${j}x${i}=${j*i}&nbsp;&nbsp;</td>`); // `` -> 유사 f스트링
                }
                document.write("</tr>");
                
            }
        document.write("</table>");
    </script>
</body>
</html>
