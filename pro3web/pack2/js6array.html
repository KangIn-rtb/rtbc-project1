<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    js Array 배열 : 순서가 있는 여러 개의 자료를 대표명을 주고 첨자로 각 기억저장소를 구분하는 자료구조<br>
    반복처리가 효과적<br>
    형식 : 배열명 = new Array()
    <hr>
    <script>
        let aa = new Array(); // 크기 가변 
        aa[0] = 10; aa[1] = 5.6; aa[3] = "결과는"; aa[4] = "안녕"; aa[5]=true;
        aa[6] = {kbs:9,sbs:5} // json -> python의 dict 타입 이다.
        document.write(aa,"<br>");
        document.write(`aa[0] : ${aa[0]} aa전체 크기 : ${aa.length}`);
        let su = 0;
        document.write("<br>",`aa[su] : ${aa[su]} aa전체 크기 : ${aa.length}`);
        document.write("<br>");
        let bb = new Array(100, 200, 300);
        document.write(`${bb}`);
        document.write("<br>");
        let cc = []; // 배열 선언.
        cc[0] ="tom";
        cc.push(23);
        cc.push("seoul");
        cc.push(82,1234,5678);
        cc[99] = 'wow';
        document.write(`${cc}`);
        document.write(`<br>cc 배열의 크기는 ${cc.length}`);
        document.write("<hr>");
        let dd = new Array(); // 배열 선언 후 for를 통해 자료 입출력 
        for(let m = 0;m<10;m++){
            dd[m] = m + 1;
            document.write(`dd[${m}]: ${dd[m]} <br>`)
            console.log(dd[m]);
        }
        document.write("<br>");
        let myarr = [
            '안녕',true,3.5,{name:' 신기해'},
            function(){
                document.write(' 난 함수');
            }
        ]
        document.write(myarr[0]);
        document.write(myarr[3].name);
        document.write("<br>");
        myarr[4]() // 배열에 함수 넣고 함수 실행 가능

        document.write("<hr>")
        let korea = ['연필','지우개','노트']
        // 방법1
        for(let i = 0;i < korea.length;i++){
            document.write(korea[i]+" ");
        }
        document.write("<br>")
        // 방법2
        for(let i of korea){
            document.write(i + " ");
        }
        document.write("<br>")
        // 방법3
        for(let i in korea){
            document.write(korea[i] + " ");
        }

        document.write("<hr>")
        // 배열 요소 제거 : delete, splice
        let ar = ['i','go','home'];
        delete ar[1]; // 요소 삭제
        document.write(ar," ",ar.length);
        document.write("<br>")
        ar = ['i','go','home'];
        ar.splice(1,1); // 아예 지우기
        document.write(ar, " ",ar.length);

        document.write("<br>");
        // 구조분해 할당 : 배열, 객체의 값들을 추출하여 한 번에 여러 변수에 할당함
        let nums = [1,2,3,4];
        let [a1, a2, a3] = nums; // 4갠데 3개만 받어? 하나 버릴께 ㅇㅇ
        document.write(`${a1} ${a2} ${a3}`);
        document.write("<br>");
        // 전개 연산자 : ... 
        const fruits = ['apple','peach','melon'];
        const imsi = [...fruits]; // 배열에 담기 imsi는 자동으로 배열이 됨
        document.write(imsi);
    </script>
</body>
</html>
